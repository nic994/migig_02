<div class="maring-top">
  <section class="py-4"></section>
  <section class="section product" aria-label="product">
    <div class="container" *ngIf="product">
      <div class="product-slides">
        <div class="slider-banner" data-slider>
          <figure class="product-banner">
            <img
              [src]="product.imageUrl"
              width="600"
              height="600"
              loading="lazy"
              alt="Nike Sneaker"
              class="img-cover"
            />
          </figure>
          <figure class="product-banner">
            <img
              [src]="product.slider2"
              width="600"
              height="600"
              loading="lazy"
              alt="Nike Sneaker"
              class="img-cover"
            />
          </figure>
          <figure class="product-banner">
            <img
              [src]="product.slider2"
              width="600"
              height="600"
              loading="lazy"
              alt="Nike Sneaker"
              class="img-cover"
            />
          </figure>
          <figure class="product-banner">
            <img
              [src]="product.slider3"
              width="600"
              height="600"
              loading="lazy"
              alt="Nike Sneaker"
              class="img-cover"
            />
          </figure>
        </div>
        <button class="slide-btn prev" aria-label="Previous image" data-prev>
          <!-- <ion-icon name="chevron-back" aria-hidden="true"></ion-icon> -->
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="slide-btn next" aria-label="Next image" data-next>
          <!-- <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon> -->
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
      <div class="product-content">
        <p class="product-subtitle">Nike Company</p>
        <h1 class="h1 product-title">Fall Limited Edition Sneakers</h1>
        <p class="product-text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="wrapper">
          <span class="price" data-total-price>$125.00</span>
          <span class="badge">50%</span>
          <del class="del">$250.00</del>
        </div>
      </div>
    </div>
  </section>
</div>
